<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    arr1 = [1, 2, 3, 5, 7, 9];
    arr2 = [2, 4, 6, 8];

    // 交集
    const newarr = arr1.filter((item) => {
      return arr2.some((ele) => ele === item);
    });
    console.log(newarr);

    // 并集
    const newarr1 = arr1.filter((item) => {
      return !arr2.some((ele) => item === ele);
    });
    console.log([...newarr1, ...arr2]);

    // 补集
    // arr1相对arr2的补集
    const newarr2 = arr2.filter((item) => {
      return !arr1.find((ele) => ele === item);
    });
    console.log(newarr2);
  </script>
</html>
